<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchangify - Add Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Create a New Review</h2>

        <div class="card p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/add_review" method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted">Title *</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter Review Title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Tags *</label>
                    <select name="tags" class="form-select" required>
                        <option value="">Select a Tag</option>
                        <option value="Product">Product</option>
                        <option value="Service">Service</option>
                        <option value="Feature">Feature</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Date *</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted">Content *</label>
                    <textarea name="content" class="form-control" rows="5" required></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/user_dashboard" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Review</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
