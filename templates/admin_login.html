<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Exchangify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="gradient-bg">
<div class="container">
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" class="sidebar-logo" alt="Logo">
        </div>
        
        <div class="welcome-text">Admin Login</div>
        <p class="text-muted mb-4">Please log in as admin</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/admin_login">
            <div class="mb-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Your Email</span>
                </div>
                <input type="email" class="form-control" name="email" placeholder="admin@example.com" required>
            </div>
            
            <div class="mb-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="eye-icon">ğŸ‘ï¸</i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>
</div>
</body>
</html>
